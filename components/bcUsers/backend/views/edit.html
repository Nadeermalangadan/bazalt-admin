<div class="content-container" locale-bundle="components/bcUsers/backend">

    <div class="page-header">
        <h1>{{ user.login }}
            <a class="btn btn-link" href="#!/pages">{{ 'назад' }}</a>/h1>
    </div>

    <form novalidate ng-submit="saveUser(user)">

        <div class="form-group">
            <label class="control-label">Прізвище</label>

            <div class="controls">
                <input type="text" class="form-control" ng-model="user.secondname"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Ім'я</label>

            <div class="controls">
                <input type="text" class="form-control" ng-model="user.firstname"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">По батькові</label>

            <div class="controls">
                <input type="text" class="form-control" ng-model="user.patronymic"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">E-mail</label>

            <div class="controls">
                <input type="text" class="form-control" ng-model="user.email    "/>
            </div>
        </div>

        <div>
            <div ng-repeat="role in roles">
                <label>
                    <input ng-checked="user.roles.indexOf(role.id) != -1" ng-click="toggleRole(role.id)"
                           value="{{role.id}}" type="checkbox"/>
                    {{ role.title }}
                </label>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>

</div>

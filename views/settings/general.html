<div class="content-container" bz-loading-container="loading">

    <div class="page-header">
        <h1>{{ 'Settings'|translate }}</h1>
    </div>

    <div ng-if="saved" class="alert alert-success">
        Saved!
    </div>

<form ng-submit="saveSettings($site.options)" loading-container="loading.settings">

    <div class="settings-container">
        <div class="form-group">
            <label class="control-label" for="title">Message cost:</label>
            <div class="controls">
                <input class="form-control" ng-model="$site.options.message_cost" id="title" type="text" required />
            </div>
        </div>

    <div class="form-actions text-center">
        <button class="btn-primary btn">Save settings</button>
    </div>
</form>

</div>

<div class="loginForm">
    <form class="form-horizontal" name="login" remote-form novalidate>
        <div ng-show="error" class="alert alert-error">
            <a data-dismiss="alert" class="close">×</a>
            <div ng-bind-html-unsafe="error"></div>
        </div>
        <div class="form-group row">
            <label for="email" class="control-label col col-lg-3">E-mail<span class="star">*</span></label>
            <div class="controls col col-lg-3">
                <input id="email" ng-model="form.email" type="text" name="email" required="required" class="form-control"/>
                <span ng-show="login.email.$error.email" class="help-block"><small>Будь ласка, введіть діючий e-mail.</small></span>
                <span ng-show="login.email.$error.exist_user" class="help-block"><small>Невірний логін або пароль</small></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="control-label col col-lg-3">Пароль<span class="star">*</span></label>
            <div class="controls col col-lg-3">
                <input id="password" ng-model="form.password" type="password" name="password" required="required" class="form-control"/>
                <a href="#!/user/recovery" id="forgot-password"><small>Забули пароль?</small></a>
            </div>
        </div>
        <div class="form-group row">
            <div class="controls col col-lg-3 col-offset-3">
                <button id="btn-login" ng-click="loginUser()" class="btn btn-primary pull-right"><i class="icon-lock icon-white"></i>&nbsp; Увійти</button>
                <label class="checkbox text-left">
                    <small>Запам'ятати мене</small>
                    <input id="remember_me" ng-model="form.remember_me" type="checkbox" name="remember_me" checked="true" class="optional"/>
                </label>
            </div>
        </div>
    </form>
</div>

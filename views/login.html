<form role="form" ng-submit="login(loginUser)" novalidate class="form-horizontal" name="loginForm">
    <div class="modal-body" bz-loading-container="loading">
        <div class="form-group" ng-class="{'has-error': loginForm.$dirty && loginForm.nickname.$invalid || errors.email}">
            <label class="col-lg-2 control-label" for="nickname">{{ 'Username'|translate }}</label>
            <div class="col-lg-10">
                <input type="text" id="nickname" class="form-control" auto-fill-sync required ng-model="loginUser.email" name="nickname" />

                <span ng-if="errors.email.required" class="help-block"><small>Заполните поле</small></span>
                <span ng-if="errors.email.exist_user" class="help-block"><small>Пользователя с таким логином и паролем не существует</small></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="password">{{ 'Password'|translate }}</label>
            <div class="col-lg-10">
                <input type="password" id="password" class="form-control" auto-fill-sync required ng-model="loginUser.password" name="password" />

                <div class="ng-cloak help-block" ng-show="loginForm.$dirty && loginForm.nickname.$invalid">
                    {{ 'Username can not be blank'|translate }}
                </div>
            </div>
        </div>

        <div ng-cloak ng-show="$user.id">
            <h4 class="text-danger">Warning!</h4>
            <p>You are signed in as: <strong>{{ '{{' }} $user.login }}</strong>, but you do not have administrative permissions.
            <p><button class="btn" ng-click="$user.logout()"><i class="icon-off"></i> Logout</button>
                <a class="btn btn-link" href="/">Go away</a>
        </div>


    </div>
    <div class="modal-footer">
        <button ng-disabled="loginForm.$pristine || is_submitting" disabled="disabled" class="btn btn-success">
            <span class="ng-cloak" ng-show="!is_submitting">{{ 'Login'|translate }}</span>
            <span ng-show="is_submitting">Please wait...</span>
        </button>
        <a class="btn btn-default" href="/">
            Leave this place
        </a>
    </div>
</form>

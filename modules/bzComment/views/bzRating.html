<div class="pull-right b-rating">
    <a class="like" ng-click="increment()" href=""></a>
    <span class="rating" ng-class="{ 'liked': count > 0, 'disliked': count < 0 }">
        <span ng-if="count > 0">+</span>{{count}}
    </span>
    <a class="dislike" ng-click="decrement()" title="" href=""></a>
</div>
